<div class="register-container">
  <div class="register-card">
    <h2>Create Account</h2>
    <p>Register with your college email</p>
    
    <form class="register-form" (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="email">College Email</label>
        <input type="email" id="email" placeholder="Enter your college email">
      </div>

      <div class="form-group">
        <label for="collegeId">College ID</label>
        <input type="text" id="collegeId" placeholder="Enter your college ID">
      </div>

      <div class="form-group">
        <label for="role">I am a</label>
        <select id="role">
          <option value="">Select Role</option>
          <option value="student">Student</option>
          <option value="staff">Staff Member</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password">
      </div>
      
      <button type="submit" class="register-btn">Register</button>
    </form>
    
    <div class="login-link">
      <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </div>
  </div>
</div>
